<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<a v-bind:href='href'>点击进入百度</a>
		</div>
		<div id="arr" v-text='message'></div>
	</body>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'今天星期一呀！',
				href:'https://www.baidu.com',
			}
		})
		//v-text
		var arr = new Vue({
			el:'#arr',
			data:{
				message:'明天星期二呀！'
			}
		})
	</script>
</html>
